<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
  <button class="btn btn-primary" data-toggle="modal" data-target="#addLinkForm" id="add-link">Add Link</button>
</div>

<!-- Modal -->
<div class="modal fade" id="addLinkForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add New Link</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label>Title</label>
            <input type='text' name="title" class="form-control" formControlName="title"/>
            <div *ngIf="userForm.controls['title'].hasError('required')" class="alert alert-danger">
              Title should be no less than 1 letter
            </div>
            <div *ngIf="userForm.controls['title'].hasError('maxlength')" class="alert alert-danger">
              Title should be no more than 20 letters
            </div>
          </div>
          <div class="form-group">
            <label>URL</label>
            <input type='text' name="url" class="form-control" formControlName="url"/>
            <div *ngIf="userForm.controls['url'].hasError('required')" class="alert alert-danger">
              URL is required
            </div>
          </div>
          <div class="form-group">
            <label>Tags</label>
            <input type='text' name="tags" class="form-control" formControlName="tags"/>
            <div *ngIf="userForm.controls['tags'].hasError('required')" class="alert alert-danger">
              There should be at least 1 tag
            </div>
            <div *ngIf="userForm.controls['tags'].hasError('pattern')" class="alert alert-danger">
              Invalid Input
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" id="link-submit-btn" value="Submit Link"/>
        </div>
      </form> 
    </div>
  </div>
</div>
